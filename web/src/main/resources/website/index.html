<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Main-Events</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>

    <section id="app"></section>

    <script id="default-template" type="text/handlebars-template">
        <div>
            <h1>OOPS 404 Page not found!</h1>
            <a id="404-home" href="#/events">Home</a>
        </div>
    </script>

    <script id="login-section" type="text/handlebars-template">
        <section id="login">
            <h2>Main-Events login</h2>
            <form id="login-form">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>

                <input type="submit" value="Login">
            </form>
        </section>
    </script>


    <script id="people-section" type="text/handlebars-template">
<!--        Rate people events-->
        <h1>People</h1>
            <section id="peopleSection">
                {{#each person}}
                    <button value="{{this.email}}" onclick="events(this)">{{this.name}}</button>
                {{/each}}
            </section>
    </script>


    <script id="main-events-section" type="text/handlebars-template">
        <h1>Events</h1>
        <section id="newEvent">
            {{#each messageHistory}}
                <table>
                    <tr>
                        <th>Date</th>
                        <td>{{this.date}}</td>
                    </tr>
                    <tr>
                        <th>Time</th>
                        <td>{{this.time}}</td>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td>{{this.fromPersonEmail}}</td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td>{{this.description}}</td>
                    </tr>
                </table>
            {{/each}}

        </section>
    </script>


    <script id="create-event-section" type="text/handlebars-template">
        <h3>Create new event</h3>
        <form id="create-event-form">
            <input type="hidden" value="{{fromPersonEmail}}" name="fromPersonEmail">

            <label for="date">Date :</label>
            <input type="date" name="date" id="date">

            <label for="time">Time :</label>
            <input type="time" name="time" id="time">

            <label for="description">Description :</label>
            <input type="text" name="description" placeholder="Describe your event" id="description">
            <input type="submit" value="Create">
        </form>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/script.js" type="module"></script>
    <script src="js/events.js" type="module"></script>
    <script src="js/eventsNavBar.js" type="module"></script>
    <script src="js/loginSection.js" type="module"></script>

</body>
</html>
